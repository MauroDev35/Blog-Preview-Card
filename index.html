<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main class="container">
    <img class="card-image" src="./assets/images/illustration-article.svg" alt="abstract illustration">
    <div class="info-card">
      <span class="tag">Learning</span>
      <span class="published-date">Published 21 Dec 2023</span>
      <h1 class="title">HTML & CSS foundations</h1>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <div class="user-card">
      <img class="user-image" src="./assets/images/image-avatar.webp" alt="profile picture for the user">
      <p>Greg Hooper</p>
    </div>
  </main>
</body>
</html>
